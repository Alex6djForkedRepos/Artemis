query GetEntryById($id: Long!) {
    entry(id: $id) {
        ...entryDetails
        latestRelease {
            ...releaseDetails
        }
    }
}

query GetPluginEntryById($id: Long!) {
    entry(id: $id) {
        ...entryDetails
        pluginInfo {
            ...pluginInfo
        }
        latestRelease {
            ...releaseDetails
        }
    }
}

query GetLayoutEntryById($id: Long!) {
    entry(id: $id) {
        ...entryDetails
        layoutInfo {
            ...layoutInfo
        }
    }
}

query GetEntrySummaryById($id: Long!) {
    entry(id: $id) {
        ...entrySummary
    }
}